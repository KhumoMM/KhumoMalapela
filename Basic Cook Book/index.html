<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Recipe Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>The Menu: Recipe Finder</h1>
    </header>
    <main>
        <section class="search-bar">
            <input type="text" id="search-input" placeholder="Search for a recipe...">
            <button id="search-button">Search</button>
        </section>
        <section class="recipe-list" id="recipe-list">
            <!-- Recipe titles will be dynamically inserted here -->
        </section>
        <section class="recipe-details" id="recipe-details">
            <!-- Full recipe details will be displayed here -->
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
